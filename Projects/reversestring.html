<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reversestring</title>
    <style>
    *{
        background-color: rgb(248, 242, 242);
        line-height: 1.5rem;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        
    }
    body{
        padding: 1rem 5rem;
    }
    h3{
        font-size: 1.5rem;
        margin: 3rem 1rem;
        padding: 2rem 1rem;
    }

    </style>
</head>
<body>
    

    <h1>Converting input data in reverse pattern immediatly</h1>
    <h3 class="h31">Enter your text to be reversed : <input type="text" id="question" onkeyup="revesestring()"></h3>
    <h3 class="h32">Your reversed text is : <input type="text" id="answer"></h3>
   
    <script>
        function revesestring(){

            var question = document.getElementById('question').value;
            var answer = "";
            for(var i= question.length -1; i>=0 ; i--){
                answer += question[i];
            }
            document.getElementById('answer').value = answer;
        }
        
    </script>
</body>
</html>
