<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-Exchange</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="currencyexchange.css">
</head>

<body>
    <div class="container">
        <form>
        <div class="amount">
            <input type="text" id="inputamount" placeholder="Enter amount">
        </div>
        <div class="countrycurrency">
            <div class="fromcurrency">
                <img src="https://flagsapi.com/NP/flat/64.png">
                <select name="" class="selectcountry">
                    <option value="select" >select</option>
                    <option value="Nepal" >NP</option>
                </select>
            </div>
            <div class="exchangeicon"><i class='bx bx-transfer-alt'></i></div>
            <div class="tocurrency">
                <img src="https://flagsapi.com/IN/flat/64.png">
                <select name="" class="selectcountry">
                    <option value="select" >select</option>
                    <option value="Nepal" >NP</option>
                </select>
            </div>

        </div>
        <div class="outputamount">
            <input type="text" disabled id="outputamount" placeholder="0">
        </div>
        <div class="msg"><h4>1npr = 0.625inr</h4></div>
        <button onclick="converter()"> Get Exchange Rate</button>
    </form>
    </div>





    <script src="currency.js"></script>
</body>

</html>
