<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realistic Calculator</title>
<style>
  body {
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .calculator {
    background-color: #e0e0e0;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 10px 20px rgba(29, 21, 21, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
  }
  .display {
    background-color: #000;
    color: #0f0;
    font-family: 'Digital', monospace;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    text-align: right;
    font-size: 2em;
  }
  .button {
    background-color: #f1f1f1;
    border: none;
    border-radius: 50%;
    margin: 5px;
    width: 60px;
    height: 60px;
    font-size: 1.5em;
    color: #333;
    /* box-shadow: inset 0 4px rgba(0, 0, 0, 0.2); */
    border-top: 4px solid rgba(0, 0, 0, 0.6);
    border-bottom: 4px solid rgba(0, 0, 0, 0.2);
    border-left: 2px solid rgba(0, 0, 0, 0.4);
    border-right: 2px solid rgba(0, 0, 0, 0.8);
    outline: none;
  }
  .button:active {
    box-shadow: none;
    position: relative;
    top: 4px;
  }
  .row {
    display: flex;
    justify-content: center;
  }
</style>
</head>
<body>
<div class="calculator">
  <div id="display" class="display">0</div>
  <div class="row">
    <button class="button" onclick="appendNumber('7')">7</button>
    <button class="button" onclick="appendNumber('8')">8</button>
    <button class="button" onclick="appendNumber('9')">9</button>
    <button class="button" onclick="setOperation('/')">/</button>
  </div>
  <div class="row">
    <button class="button" onclick="appendNumber('4')">4</button>
    <button class="button" onclick="appendNumber('5')">5</button>
    <button class="button" onclick="appendNumber('6')">6</button>
    <button class="button" onclick="setOperation('*')">*</button>
  </div>
  <div class="row">
    <button class="button" onclick="appendNumber('1')">1</button>
    <button class="button" onclick="appendNumber('2')">2</button>
    <button class="button" onclick="appendNumber('3')">3</button>
    <button class="button" onclick="setOperation('-')">-</button>
  </div>
  <div class="row">
    <button class="button" onclick="appendNumber('0')">0</button>
    <button class="button" onclick="appendNumber('.')">.</button>
    <button class="button" onclick="calculate()">=</button>
    <button class="button" onclick="setOperation('+')">+</button>
  </div>
  <div class="row">
    <button class="button" onclick="clearDisplay()" style="width: 248px;">C</button>
  </div>
</div>
<script>
  // ... (JavaScript code remains the same as the previous example)
  let currentOperation = '';
  let previousOperand = '';
  let currentOperand = '0';
  const display = document.getElementById('display');

  function appendNumber(number) {
    if (currentOperand === '0' && number !== '.') {
      currentOperand = number;
    } else {
      currentOperand += number;
    }
    updateDisplay();
  }

  function setOperation(operation) {
    if (currentOperand === '') return;
    if (previousOperand !== '') {
      calculate();
    }
    currentOperation = operation;
    previousOperand = currentOperand;
    currentOperand = '';
  }

  function calculate() {
    let computation;
    const prev = parseFloat(previousOperand);
    const current = parseFloat(currentOperand);
    if (isNaN(prev) || isNaN(current)) return;
    switch (currentOperation) {
      case '+':
        computation = prev + current;
        break;
      case '-':
        computation = prev - current;
        break;
      case '*':
        computation = prev * current;
        break;
      case '/':
        computation = prev / current;
        break;
      default:
        return;
    }
    currentOperand = computation.toString();
    currentOperation = undefined;
    previousOperand = '';
    updateDisplay();
  }

  function clearDisplay() {
    currentOperand = '0';
    previousOperand = '';
    currentOperation = undefined;
    updateDisplay();
  }

  function updateDisplay() {
    display.innerText = currentOperand;
  }

  // Keyboard support
  document.addEventListener('keydown', (event) => {
    if (event.key >= '0' && event.key <= '9' || event.key === '.') {
      appendNumber(event.key);
    }
    switch (event.key) {
      case '+':
      case '-':
      case '*':
      case '/':
        setOperation(event.key);
        break;
      case 'Enter':
      case '=':
        calculate();
        break;
      case 'Backspace':
        clearDisplay();
        break;
    }
  });

  updateDisplay();
</script>
</body>
</html>
